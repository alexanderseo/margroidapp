
<div class="row">
    {% for new in news %}
    <div class="col-xl-12 news-item" style="position: relative;">
        <p><a href="{% url 'news:detail_news_view' new.slug %}">{{ new.titleseo }}</a></p>
        <p class="text-muted">{{ new.timestamp|date:'d-m-Y' }}</p>
        <p>{{ new.content|truncatechars:200|safe }}<a href="{% url 'news:detail_news_view' new.slug %}" style="text-decoration: none;">читать далее</a></p>
    </div>
    {% endfor %}
</div>
